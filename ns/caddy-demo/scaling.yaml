apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: caddy-scaledobject
  namespace: caddy-demo 
spec:
  maxReplicaCount: 5
  pollingInterval: 3  # Optional. Default: 30 seconds
  cooldownPeriod:  5 # Optional. Default: 300 seconds
  scaleTargetRef:
    deploymentName: caddy-deployment
  triggers:
  - type: cpu
    metricType: Utilization 
    metadata:
      type: Utilization 
      value: "30"
  - type: memory
    metricType: Utilization 
    metadata:
      type: Utilization 
      value: "30"
